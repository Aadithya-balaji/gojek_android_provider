apply plugin: 'com.android.library'

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        buildConfigField "String", "BASE_URL", '"http://dummy.restapiexample.com/"'
        buildConfigField "String", "APP_NAME", '"Xjek Provider"'
        buildConfigField "String", "GOOGLE_API_KEY", '"AIzaSyAdXoVw-M-g4vgEOZZK7Dc9jMUlLR5xVXI"'


    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
